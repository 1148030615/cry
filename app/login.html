<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/bootstrap/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/bootstrap/bootstrap-table/bootstrap-table.css">


    <!-- Loading Flat UI -->
    <link href="dist/flatui/dist/css/flat-ui.css" rel="stylesheet">
    <link href="dist/flatui/docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="dist/flatui/img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="dist/flatui/dist/js/vendor/html5shiv.js"></script>
    <script src="dist/flatui/dist/js/vendor/respond.min.js"></script>
</head>
<body style="background-color: #1abc9c">


<div class="container">

    <div class="login">
        <div class="login-screen">
            <div class="login-icon">
                <img src="dist/flatui/img/login/icon.png" alt="Welcome to Mail App" />
                <h4>Welcome to <small>Mail App</small></h4>
            </div>

            <div class="login-form">
                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
                <a class="login-link" href="#">Lost your password?</a>
            </div>
        </div>
    </div>

</div>








<script src="dist/flatui/dist/js/vendor/jquery.min.js"></script>
<script src="dist/bootstrap/js/bootstrap.min.js"></script>
<script src="dist/flatui/dist/js/vendor/video.js"></script>
<script src="dist/flatui/dist/js/flat-ui.min.js"></script>
<script src="dist/flatui/docs/assets/js/application.js"></script>

<script>
    videojs.options.flash.swf = "dist/js/vendors/video-js.swf"

</script>
</body>
</html>
